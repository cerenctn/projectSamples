        <script> 
$(document).ready(function(){ 
var today = new Date();
		var day = today.getDate();
		var month = today.getMonth() + 1;
		var year = today.getFullYear();
		var hour = today.getHours();
		var minute = today.getMinutes();
		var second = today.getSeconds();

		if (day < 10) {
			day = '0' + day;
		}
		if (month < 10) {
			month = '0' + month;
		}
		if (hour < 10) {
			hour = '0' + hour;
		}
		if (minute < 10) {
			minute = '0' + minute;
		}
		if (second < 10) {
			second = '0' + second;
		}

		var timestamp = day + '/' + month + '/' + year + ' ' + hour + ':' + minute + ':' + second;
		
		
		setTimeout(function() {
                $('#C21951').val(timestamp);

                }, 100);

if($('#B21950').prop('checked') == false){

$('#B21950').attr('checked','checked'); 
$('#B21950').prop('checked', true);}

  });
